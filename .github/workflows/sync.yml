name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 3 * * *' # Runs every day at 3 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # keep token so git push works

      - name: Set Up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/cridiv/Rave.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          git checkout main   # change to master if your branch is master
          git merge upstream/main || { echo "Merge conflict"; exit 1; }

      - name: Push Changes
        run: git push origin main